services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-securecomm}
      POSTGRES_USER: ${POSTGRES_USER:-securecomm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-securecomm}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datastore

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datastore

  backend:
    build:
      context: ./services/backend
      dockerfile: "Dockerfile"
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://securecomm:securecomm@postgres:5432/securecomm}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8000"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/v1/health')"
        ]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - backend
      - datastore

  client:
    build:
      context: .
      dockerfile: apps/client-electron/Dockerfile
    depends_on:
      backend:
        condition: service_started
    networks:
      - backend

  nginx:
    image: nginx:1.26-alpine
    depends_on:
      backend:
        condition: service_healthy
      client:
        condition: service_started
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./infra/nginx/certs:/etc/nginx/certs:ro
    healthcheck:
      test: ["CMD", "wget", "--no-check-certificate", "-qO-", "https://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - backend

volumes:
  postgres-data:

networks:
  backend:
  datastore: